<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="logo.png" class="logo">

            
            <div class="login-buttons">
                <button class="btn" onclick="adminLogin()">Admin Login</button>
                <button class="btn" onclick="userLogin()">User Login</button>
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <img src="building1.jpg" class="image">
        <div class="page-container">
            <div class="login-page">
                <form class="login-form" id="admin-login">
                    <h2><a href="#">Login &nbsp;&nbsp; Register</a></h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" onclick="UserLogin()">Login</button>
                </form>
            </div>
        </div>
    </div> 
    
    <footer>
        <p>&copy; 2023 Society Management. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
